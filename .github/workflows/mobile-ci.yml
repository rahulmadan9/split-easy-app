name: Mobile CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
      - 'shared/**'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'
      - 'shared/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - run: npm ci

      - name: Type check
        run: npx tsc --noEmit

  build-and-submit:
    if: startsWith(github.ref, 'refs/tags/mobile-v')
    needs: lint-and-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - run: npm ci

      - name: Build Android
        run: eas build --platform android --profile production --non-interactive

      - name: Submit to Play Store
        run: eas submit --platform android --profile production --non-interactive
